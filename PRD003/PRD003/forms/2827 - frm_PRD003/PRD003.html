<html>

<head>
    <link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
    <script type="text/javascript" src="custom.js" charset="utf-8"></script>

</head>

<body>
    <div class="fluig-style-guide">
        <form name="form" role="form">
            <div class="row">
                <div class="form-group col-md-12">
                    <label>Nome do funcionário:</label>
                    <select class="form-control" name="nomeFuncionario" id="nomeFuncionario"></select>
                </div>

                <div class="form-group col-md-12">
                    <label>Operação:</label>
                    <select class="form-control" name="operacao" id="operacao"></select>
                </div>

                <div class="form-group col-md-12">
                    <label>Produção</label>
                    <input type="text" class="form-control" id="producao" name="producao">
                </div>

                <div class="form-group col-md-12">
                    <label>Dia da Produção</label>
                    <input type="text" class="form-control" id="diaProducao" name="diaProducao">
                </div>

                <div class="form-group col-md-12">
                    <label>Observação</label>
                    <input type="text" class="form-control" id="observacao" name="observacao">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
